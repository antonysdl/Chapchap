<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Day 001 Login Form</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="file:///C|/xampp/htdocs/day-001-login-form/css/style.css">

  
</head>

<body background="../../../Unnamed Site 8/logopickicc3.png">
  <div class="login-wrap" data-native-menu="true" style="background-image:url(img/airtime%20words.png);background-repeat:no-repeat;background-position:top;">
	<div class="login-html" >
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">User Name</label>
					<input id="user" type="text" value="" class="input"style="font-size:24px">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password"style="font-size:24px">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In" style="font-size:18px;font-weight:bold">
				</div>
                <div ><marquee behavior="alternate" direction="left"><img src="file:///C|/xampp/htdocs/day-001-login-form/img/teleco2.png"/></marquee></div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
                
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" style="font-size:24px">
				</div>
                <div class="group">
					<label for="user" class="label">Mobile Number</label>
					<input id="mobile" type="text" class="input" style="font-size:24px">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" style="font-size:24px">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" type="password" class="input" data-type="password" style="font-size:24px">
				</div>
				
				<div class="group">
					<input type="submit" class="button" value="Sign Up" style="font-size:18px;font-weight:bold">
				</div>
                 <marquee behavior="alternate" direction="left"><img src="file:///C|/xampp/htdocs/day-001-login-form/img/teleco2.png"/></marquee>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
</body>
</html>
